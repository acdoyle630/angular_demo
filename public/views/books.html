    <div ng-repeat="book in books |
      orderBy: 'title' | filter:searchText">
      TITLE: {{ book.title }} <br>
      AUTHOR: {{ book.author }} <br>
      PRINTED: {{ book.printed }} <br>
    </div>
        <br><br><br><br>
      <input type="text"
      ng-model='newBook.title' placeholder = 'TITLE'><br>

       <input type="text"
      ng-model='newBook.author' placeholder="AUTHOR"> <br>

      <input type="text"
      ng-model='newBook.printed' placeholder="PRINTED"> <br>

       <input type="submit"
      ng-click='addBook(newBook)'> <br>
  </div>

  <div>
    <input type="text" ng-model='soup'>
    <br>
    {{ soup | reverse:true | NoSoupForYou }}
  </div>
