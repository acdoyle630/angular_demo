<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>angularDemo</title>
</head>
<body ng-app="myApp">
  {{version}}
  <h1>{{ 'Hello ' + 'Angular!'}}</h1>

  <div>{{ 2 + 3 }}</div>

  <div ng-controller='myController'>
    <input type="text" ng-model=firstName>
    <br>
    {{ firstName }}
    <br>
    {{ genChar }}
  </div>

  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

  <script type='text/javascript'
    src = '/public/js/app.js'></script>
  <script type='text/javascript'
    src = '/public/js/controller.js'></script>
  <script type='text/javascript'
    src = '/public/js/values.js'></script>
  <script type='text/javascript'
    src = '/public/js/constants.js'></script>
  <script type='text/javascript'
    src = '/public/js/factories.js'></script>

</body>
</html>
